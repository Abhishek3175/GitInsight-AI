spring.application.name=GitInsight-AI

# Persistence (H2 Console enabled for debugging)
spring.datasource.url=jdbc:h2:mem:gitinsightdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update

# Spring AI Gemini Configuration
spring.ai.google.api-key=${GEMINI_API_KEY:REPLACE_WITH_YOUR_KEY}

# GitHub API Configuration
github.api.token=${GITHUB_TOKEN:REPLACE_WITH_YOUR_TOKEN}
github.api.base-url=https://api.github.com

server.port=8080